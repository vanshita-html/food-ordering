<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Foodeat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-section {
      min-height: 100vh;
      background: #fff9f5;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .contact-container h2 {
      text-align: center;
      color: #ff4d4d;
      font-size: 28px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background-color: #ff4d4d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #e64040;
    }

    .contact-info {
      text-align: center;
      font-size: 16px;
      color: #555;
    }

    .contact-info a {
      color: #ff4d4d;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Foodeat</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="booking.html">Booking</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form class="contact-form" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-info">
        <p>Email: <a href="mailto:support@foodeat.com">support@foodeat.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
        <p>Address: 123 Foodeat Street, Cityville, Country</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Foodeat. All rights reserved.</p>
    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

</body>
</html>
