<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logged Out - Foodeat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .logout-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff8f0;
      text-align: center;
      padding: 20px;
    }

    .logout-section h1 {
      font-size: 36px;
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .logout-section p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .logout-section a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #ff4d4d;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 25px;
      transition: background-color 0.3s;
    }

    .logout-section a:hover {
      background-color: #e64040;
    }
  </style>
</head>
<body>

  <section class="logout-section">
    <h1>You have been logged out</h1>
    <p>Thank you for visiting Foodeat. We hope to see you again soon!</p>
    <a href="login.html">Log In Again</a>
  </section>

</body>
</html>
